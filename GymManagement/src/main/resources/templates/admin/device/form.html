<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="base :: title">Thêm/Sửa thiết bị</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <main class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-dumbbell me-2"></i>
                            <span th:text="${device.deviceId != null ? 'Chỉnh sửa thiết bị' : 'Thêm thiết bị mới'}">Thêm thiết bị</span>
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <!-- Thông báo -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="${device.deviceId != null ? '/admin/devices/edit/' + device.deviceId : '/admin/devices/create'}" 
                              th:object="${device}" method="post" class="needs-validation" novalidate>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên thiết bị <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                               th:field="*{name}" required placeholder="Nhập tên thiết bị...">
                                        <div class="invalid-feedback">
                                            Vui lòng nhập tên thiết bị.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Loại thiết bị</label>
                                        <input type="text" class="form-control" id="type" name="type" 
                                               th:field="*{type}" placeholder="Cardio, Strength, Accessory...">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                        <select class="form-select" id="status" name="status" th:field="*{status}" required>
                                            <option value="">Chọn trạng thái</option>
                                            <option th:each="status : ${statuses}" 
                                                    th:value="${status}" 
                                                    th:text="${status.displayName}">
                                            </option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Vui lòng chọn trạng thái.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="location" class="form-label">Vị trí</label>
                                        <input type="text" class="form-control" id="location" name="location" 
                                               th:field="*{location}" placeholder="Tầng 1 - Khu Cardio...">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maintenanceDate" class="form-label">Ngày bảo trì</label>
                                        <input type="date" class="form-control" id="maintenanceDate" name="maintenanceDate" 
                                               th:field="*{maintenanceDate}">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastServiceDate" class="form-label">Lần bảo trì cuối</label>
                                        <input type="date" class="form-control" id="lastServiceDate" name="lastServiceDate" 
                                               th:field="*{lastServiceDate}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="notes" name="notes" 
                                          th:field="*{notes}" rows="4" 
                                          placeholder="Ghi chú về thiết bị, tình trạng, lịch sử bảo trì..."></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/devices" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${device.deviceId != null ? 'Cập nhật' : 'Thêm thiết bị'}">Lưu</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="base :: footer"></div>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
