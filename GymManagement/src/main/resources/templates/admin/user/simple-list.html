<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-users me-2"></i>Quản lý tài khoản
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <!-- Thông báo -->
                        <div th:if="${success}" class="alert alert-success">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <!-- Nút thêm mới -->
                        <div class="mb-3">
                            <a href="/admin/users/create" class="btn btn-success">
                                <i class="fas fa-plus me-1"></i>Thêm tài khoản mới
                            </a>
                        </div>
                        
                        <!-- Bảng danh sách -->
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ tên</th>
                                        <th>Email</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.userId}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td>
                                            <span th:class="${user.role == 'ADMIN' ? 'badge bg-danger' : (user.role == 'PT' ? 'badge bg-warning' : 'badge bg-success')}"
                                                  th:text="${user.role}">
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/users/view/{id}(id=${user.userId})}" class="btn btn-sm btn-info">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-danger delete-btn" 
                                                    th:data-user-id="${user.userId}" 
                                                    th:data-user-name="${user.name}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(users)}">
                                        <td colspan="6" class="text-center text-muted">
                                            Không có dữ liệu người dùng
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Thống kê -->
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h5>Tổng số</h5>
                                        <h3 th:text="${totalUsers}">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h5>Thành viên</h5>
                                        <h3 th:text="${userCount}">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body text-center">
                                        <h5>Huấn luyện viên</h5>
                                        <h3 th:text="${ptCount}">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-danger text-white">
                                    <div class="card-body text-center">
                                        <h5>Quản trị viên</h5>
                                        <h3 th:text="${adminCount}">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Form xóa ẩn -->
    <form id="deleteForm" method="post" style="display: none;">
        <input type="hidden" name="_method" value="DELETE">
    </form>
    
    <!-- Scripts are already included via base.html -->
</body>
</html>
