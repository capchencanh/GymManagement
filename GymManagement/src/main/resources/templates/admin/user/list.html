<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="base :: title">Quản lý tài khoản</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-users me-2"></i>Quản lý tài khoản
                        </h4>
                        <a href="/admin/users/create" class="btn btn-light">
                            <i class="fas fa-plus me-1"></i>Thêm tài khoản
                        </a>
                    </div>
                    
                    <div class="card-body">
                        <!-- Thông báo -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Form tìm kiếm và lọc -->
                        <form th:action="@{/admin/users}" method="get" class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="keyword" class="form-label">Tìm kiếm</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" 
                                       th:value="${keyword}" placeholder="Tên, email, số điện thoại...">
                            </div>
                            <div class="col-md-3">
                                <label for="role" class="form-label">Vai trò</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="">Tất cả vai trò</option>
                                    <option th:each="role : ${roles}" 
                                            th:value="${role}" 
                                            th:text="${role == 'ADMIN' ? 'Quản trị viên' : (role == 'PT' ? 'Huấn luyện viên' : 'Thành viên')}"
                                            th:selected="${role == selectedRole}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-1"></i>Tìm kiếm
                                </button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <a href="/admin/users" class="btn btn-secondary w-100">
                                    <i class="fas fa-refresh me-1"></i>Làm mới
                                </a>
                            </div>
                        </form>
                        
                        <!-- Bảng danh sách -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ tên</th>
                                        <th>Email</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Giới tính</th>
                                        <th>Ngày tạo</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}" th:class="${userStat.even} ? 'table-light' : ''">
                                        <td th:text="${user.userId}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-sm me-2">
                                                    <i class="fas fa-user-circle fa-2x text-primary"></i>
                                                </div>
                                                <div>
                                                    <strong th:text="${user.name}"></strong>
                                                    <br>
                                                    <small class="text-muted" th:text="${user.fitnessGoal}"></small>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td>
                                            <span th:class="${user.role == 'ADMIN' ? 'badge bg-danger' : (user.role == 'PT' ? 'badge bg-warning' : 'badge bg-success')}"
                                                  th:text="${user.role == 'ADMIN' ? 'Quản trị viên' : (user.role == 'PT' ? 'Huấn luyện viên' : 'Thành viên')}">
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${user.gender == 'Nam'}" class="badge bg-info">Nam</span>
                                            <span th:if="${user.gender == 'Nữ'}" class="badge bg-pink">Nữ</span>
                                            <span th:if="${user.gender == null || user.gender == ''}" class="text-muted">-</span>
                                        </td>
                                        <td th:text="${user.createdAt != null ? #dates.format(user.createdAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/users/view/{id}(id=${user.userId})}" 
                                                   class="btn btn-sm btn-outline-info" title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}" 
                                                   class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/admin/users/reset-password/{id}(id=${user.userId})}" 
                                                   class="btn btn-sm btn-outline-warning" title="Đặt lại mật khẩu">
                                                    <i class="fas fa-key"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                                        title="Xóa" 
                                                        th:onclick="'confirmDelete(' + ${user.userId} + ', \'' + ${user.name} + '\')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(users)}">
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="fas fa-users fa-3x mb-3"></i>
                                            <p>Không có dữ liệu người dùng</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Thống kê -->
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">Tổng số</h5>
                                                <h3 th:text="${#lists.size(users)}">0</h3>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-users fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">Thành viên</h5>
                                                <h3 th:text="${#lists.size(users.?[role == 'USER'])}">0</h3>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-user fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">Huấn luyện viên</h5>
                                                <h3 th:text="${#lists.size(users.?[role == 'PT'])}">0</h3>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-dumbbell fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-danger text-white">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="card-title">Quản trị viên</h5>
                                                <h3 th:text="${#lists.size(users.?[role == 'ADMIN'])}">0</h3>
                                            </div>
                                            <div class="align-self-center">
                                                <i class="fas fa-user-shield fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Form xóa ẩn -->
    <form id="deleteForm" method="post" style="display: none;">
        <input type="hidden" name="_method" value="DELETE">
    </form>
    
    <div th:replace="base :: footer"></div>
    
    <script>
        function confirmDelete(userId, userName) {
            if (confirm('Bạn có chắc chắn muốn xóa tài khoản "' + userName + '"?')) {
                const form = document.getElementById('deleteForm');
                form.action = '/admin/users/delete/' + userId;
                form.submit();
            }
        }
    </script>
</body>
</html>
