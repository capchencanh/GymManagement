<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="base :: title">Đặt lại mật khẩu</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-key me-2"></i>Đặt lại mật khẩu
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <!-- Thông tin người dùng -->
                        <div class="alert alert-info">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-user-circle fa-2x me-3 text-primary"></i>
                                <div>
                                    <h6 class="mb-1" th:text="${user.name}"></h6>
                                    <small class="text-muted" th:text="${user.email}"></small>
                                    <br>
                                    <small class="text-muted" th:text="${user.phoneNumber}"></small>
                                </div>
                            </div>
                        </div>
                        
                        <form th:action="@{/admin/users/reset-password/{id}(id=${user.userId})}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                           placeholder="Nhập mật khẩu mới" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                        <i class="fas fa-eye" id="newPasswordIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </div>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu mới
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Nhập lại mật khẩu mới" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="confirmPasswordFeedback">
                                    Mật khẩu không khớp
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="confirmReset" required>
                                    <label class="form-check-label" for="confirmReset">
                                        Tôi xác nhận muốn đặt lại mật khẩu cho tài khoản này
                                    </label>
                                    <div class="invalid-feedback">
                                        Vui lòng xác nhận việc đặt lại mật khẩu
                                    </div>
                                </div>
                            </div>
                            
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Lưu ý:</strong> Việc đặt lại mật khẩu sẽ thay thế hoàn toàn mật khẩu cũ. 
                                Người dùng sẽ cần sử dụng mật khẩu mới để đăng nhập.
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/users" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Hủy bỏ
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-key me-1"></i>Đặt lại mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="base :: footer"></div>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        // Kiểm tra mật khẩu xác nhận
                        var newPassword = document.getElementById('newPassword');
                        var confirmPassword = document.getElementById('confirmPassword');
                        
                        if (newPassword.value && confirmPassword.value && newPassword.value !== confirmPassword.value) {
                            event.preventDefault();
                            confirmPassword.setCustomValidity('Mật khẩu không khớp');
                        } else {
                            confirmPassword.setCustomValidity('');
                        }
                        
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        
        // Toggle password visibility
        function togglePassword(inputId) {
            var input = document.getElementById(inputId);
            var icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Kiểm tra mật khẩu xác nhận real-time
        document.getElementById('confirmPassword').addEventListener('input', function() {
            var newPassword = document.getElementById('newPassword');
            var confirmPassword = this;
            
            if (newPassword.value && confirmPassword.value && newPassword.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Mật khẩu không khớp');
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
