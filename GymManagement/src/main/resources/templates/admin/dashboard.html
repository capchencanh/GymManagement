<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="base :: title">Admin Dashboard</title>
    <th:block th:replace="base :: bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard
                        </h3>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-4" th:each="c : ${categories}">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body text-center">
                                        <div class="mb-3">
                                            <!-- Icon tương ứng với từng category -->
                                            <i th:class="${c.id == 7 ? 'fas fa-user-cog fa-3x text-success' : 
                                                          c.id == 8 ? 'fas fa-dumbbell fa-3x text-warning' :
                                                          c.id == 9 ? 'fas fa-chalkboard-teacher fa-3x text-info' :
                                                          c.id == 10 ? 'fas fa-box fa-3x text-secondary' :
                                                          c.id == 11 ? 'fas fa-credit-card fa-3x text-danger' :
                                                          c.id == 12 ? 'fas fa-chart-bar fa-3x text-dark' :
                                                          'fas fa-cog fa-3x text-primary'}"></i>
                                        </div>
                                        <h5 class="card-title" th:text="${c.name}"></h5>
                                        <p class="card-text text-muted" th:text="${c.description}"></p>
                                        <a class="btn btn-primary" th:href="@{'/admin?categoryId=' + ${c.id}}">
                                            <i class="fas fa-cog me-1"></i>Quản lý
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="base :: footer"></div>
</body>
</html>
